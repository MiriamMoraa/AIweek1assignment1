<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .course-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .course-card.completed::after {
            content: '‚úì Completed';
            position: absolute;
            top: 15px;
            right: 15px;
            background: #10b981;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .course-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            margin-bottom: 15px;
        }

        .course-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .course-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .course-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #888;
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.9em;
            color: #666;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f3f4f6;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .course-detail {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: none;
        }

        .course-detail.active {
            display: block;
        }

        .back-btn {
            margin-bottom: 25px;
        }

        .detail-header {
            display: flex;
            align-items: start;
            gap: 25px;
            margin-bottom: 30px;
        }

        .detail-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            flex-shrink: 0;
        }

        .detail-info h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }

        .lessons-section {
            margin-top: 30px;
        }

        .lessons-section h3 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .lesson-item {
            background: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s ease;
        }

        .lesson-item:hover {
            background: #f3f4f6;
        }

        .lesson-info h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .lesson-info p {
            color: #666;
            font-size: 0.9em;
        }

        .complete-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e5e7eb;
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö E-Learning Platform</h1>
            <p class="subtitle">Expand your knowledge with our curated courses</p>
        </header>

        <div id="homePage">
            <div class="course-grid" id="courseGrid"></div>
        </div>

        <div id="detailPage" class="course-detail"></div>
    </div>

    <script>
        const courses = [
            {
                id: 1,
                title: "Web Development Fundamentals",
                icon: "üåê",
                description: "Learn the basics of HTML, CSS, and JavaScript to build modern websites.",
                duration: "8 weeks",
                lessons: 24,
                progress: 0,
                completed: false,
                lessonList: [
                    { title: "Introduction to HTML", duration: "45 min" },
                    { title: "HTML Elements and Structure", duration: "60 min" },
                    { title: "CSS Basics and Styling", duration: "55 min" },
                    { title: "CSS Flexbox and Grid", duration: "70 min" },
                    { title: "JavaScript Fundamentals", duration: "65 min" },
                    { title: "DOM Manipulation", duration: "50 min" }
                ]
            },
            {
                id: 2,
                title: "Python for Data Science",
                icon: "üêç",
                description: "Master Python programming and data analysis with pandas, numpy, and visualization tools.",
                duration: "10 weeks",
                lessons: 30,
                progress: 0,
                completed: false,
                lessonList: [
                    { title: "Python Basics", duration: "40 min" },
                    { title: "Data Types and Structures", duration: "55 min" },
                    { title: "Introduction to Pandas", duration: "60 min" },
                    { title: "Data Cleaning Techniques", duration: "65 min" },
                    { title: "Data Visualization with Matplotlib", duration: "70 min" },
                    { title: "Statistical Analysis", duration: "75 min" }
                ]
            },
            {
                id: 3,
                title: "Digital Marketing Essentials",
                icon: "üì±",
                description: "Discover the fundamentals of digital marketing, SEO, and social media strategy.",
                duration: "6 weeks",
                lessons: 18,
                progress: 0,
                completed: false,
                lessonList: [
                    { title: "Introduction to Digital Marketing", duration: "35 min" },
                    { title: "SEO Fundamentals", duration: "50 min" },
                    { title: "Content Marketing Strategy", duration: "45 min" },
                    { title: "Social Media Marketing", duration: "55 min" },
                    { title: "Email Marketing", duration: "40 min" },
                    { title: "Analytics and Metrics", duration: "60 min" }
                ]
            },
            {
                id: 4,
                title: "UI/UX Design Principles",
                icon: "üé®",
                description: "Learn to create beautiful and user-friendly interfaces with modern design principles.",
                duration: "7 weeks",
                lessons: 21,
                progress: 0,
                completed: false,
                lessonList: [
                    { title: "Design Thinking Basics", duration: "45 min" },
                    { title: "User Research Methods", duration: "55 min" },
                    { title: "Wireframing and Prototyping", duration: "60 min" },
                    { title: "Color Theory and Typography", duration: "50 min" },
                    { title: "Usability Testing", duration: "65 min" },
                    { title: "Design Systems", duration: "70 min" }
                ]
            },
            {
                id: 5,
                title: "Machine Learning Basics",
                icon: "ü§ñ",
                description: "Introduction to machine learning algorithms and artificial intelligence concepts.",
                duration: "12 weeks",
                lessons: 36,
                progress: 0,
                completed: false,
                lessonList: [
                    { title: "What is Machine Learning?", duration: "40 min" },
                    { title: "Supervised Learning", duration: "65 min" },
                    { title: "Unsupervised Learning", duration: "60 min" },
                    { title: "Neural Networks Intro", duration: "75 min" },
                    { title: "Model Training and Evaluation", duration: "70 min" },
                    { title: "Real-world ML Applications", duration: "55 min" }
                ]
            },
            {
                id: 6,
                title: "Business Communication",
                icon: "üíº",
                description: "Enhance your professional communication skills for the modern workplace.",
                duration: "4 weeks",
                lessons: 12,
                progress: 0,
                completed: false,
                lessonList: [
                    { title: "Effective Email Writing", duration: "35 min" },
                    { title: "Presentation Skills", duration: "50 min" },
                    { title: "Active Listening", duration: "40 min" },
                    { title: "Conflict Resolution", duration: "45 min" },
                    { title: "Virtual Meeting Etiquette", duration: "30 min" },
                    { title: "Professional Networking", duration: "40 min" }
                ]
            }
        ];

        let state = {
            courses: courses,
            currentPage: 'home',
            currentCourse: null
        };

        function saveCourses() {
            // Store courses in memory (no localStorage)
            state.courses = [...courses];
        }

        function renderCourses() {
            const grid = document.getElementById('courseGrid');
            grid.innerHTML = '';

            state.courses.forEach(course => {
                const card = document.createElement('div');
                card.className = `course-card ${course.completed ? 'completed' : ''}`;
                card.onclick = () => showCourseDetail(course.id);

                card.innerHTML = `
                    <div class="course-icon">${course.icon}</div>
                    <h3 class="course-title">${course.title}</h3>
                    <p class="course-description">${course.description}</p>
                    <div class="course-meta">
                        <span>‚è±Ô∏è ${course.duration}</span>
                        <span>üìñ ${course.lessons} lessons</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${course.progress}%"></div>
                    </div>
                    <p class="progress-text">${course.progress}% Complete</p>
                `;

                grid.appendChild(card);
            });
        }

        function showCourseDetail(courseId) {
            const course = state.courses.find(c => c.id === courseId);
            if (!course) return;

            state.currentCourse = course;
            state.currentPage = 'detail';

            const detailPage = document.getElementById('detailPage');
            const homePage = document.getElementById('homePage');

            homePage.classList.add('hidden');
            detailPage.classList.add('active');

            detailPage.innerHTML = `
                <button class="btn btn-secondary back-btn" onclick="showHome()">‚Üê Back to Courses</button>
                
                <div class="detail-header">
                    <div class="detail-icon">${course.icon}</div>
                    <div class="detail-info">
                        <h2>${course.title}</h2>
                        <p class="course-description">${course.description}</p>
                        <div class="course-meta">
                            <span>‚è±Ô∏è ${course.duration}</span>
                            <span>üìñ ${course.lessons} lessons</span>
                        </div>
                    </div>
                </div>

                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${course.progress}%"></div>
                </div>
                <p class="progress-text">${course.progress}% Complete</p>

                <div class="lessons-section">
                    <h3>Course Curriculum</h3>
                    ${course.lessonList.map((lesson, index) => `
                        <div class="lesson-item">
                            <div class="lesson-info">
                                <h4>Lesson ${index + 1}: ${lesson.title}</h4>
                                <p>Duration: ${lesson.duration}</p>
                            </div>
                            <span style="font-size: 1.5em;">${index < Math.floor(course.lessonList.length * course.progress / 100) ? '‚úì' : '‚óã'}</span>
                        </div>
                    `).join('')}
                </div>

                <div class="complete-section">
                    ${course.completed ? 
                        '<p style="color: #10b981; font-size: 1.2em; font-weight: bold;">üéâ Course Completed!</p>' :
                        `<button class="btn" onclick="completeCourse(${course.id})">Mark Course as Completed</button>`
                    }
                </div>
            `;
        }

        function showHome() {
            state.currentPage = 'home';
            state.currentCourse = null;

            const detailPage = document.getElementById('detailPage');
            const homePage = document.getElementById('homePage');

            homePage.classList.remove('hidden');
            detailPage.classList.remove('active');
        }

        function completeCourse(courseId) {
            const course = state.courses.find(c => c.id === courseId);
            if (course) {
                course.completed = true;
                course.progress = 100;
                saveCourses();
                showCourseDetail(courseId);
                renderCourses();
            }
        }

        // Initialize the app
        renderCourses();
    </script>
</body>
</html>
